<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About HYM | Hannah Yawson Ministry</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #4B0082;
      --secondary: #8A2BE2;
      --accent: #FFD700;
      --light: #F9F9F9;
      --text: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: var(--light);
      color: var(--text);
      line-height: 1.6;
      font-size: 18px;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1.2rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-bar {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      padding: 0.5rem;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      transition: all 0.4s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--primary);
        flex-direction: column;
        display: none;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }

      nav.show {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }

      nav a {
        padding: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
    }

    /* Hero + About + Footer (trimmed for clarity, you can paste your original content here) */
    .hero-about {
      background: linear-gradient(rgba(75, 0, 130, 0.8), rgba(75, 0, 130, 0.8)),
      url('https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }

    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-bar">
        <img src="images/logo alone.png" alt="Logo" class="logo" />
        <h1>HANNAH YAWSON MINISTRY</h1>
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="navMenu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="programs.html">Programs</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero-about">
    <h2>Welcome to Hannah Yawson Ministry</h2>
    <p>Where compassion meets action in service to God's kingdom</p>
  </section>

  <!-- Continue your main content here... -->

  <footer>
    <p>&copy; 2025 Hannah Yawson Ministry. All Rights Reserved.</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('show');
    });
  </script>
</body>
</html>
